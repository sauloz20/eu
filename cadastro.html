<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro - Érica Cakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulário de cadastro da Érica Cakes">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>

  <main class="container my-5">
    <section class="form-box mx-auto p-4 rounded shadow">

      <h2 class="text-center mb-4">Formulário de Cadastro</h2>

      <form action="#" method="POST" aria-label="Formulário de cadastro da Érica Cakes">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo:</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="confirmar-senha" class="form-label">Confirme sua senha:</label>
          <input type="password" id="confirmar-senha" name="confirmar_senha" class="form-control" required>
        </div>

        <div class="mb-4">
          <label for="comentario" class="form-label">Comentário:</label>
          <textarea id="comentario" name="comentario" class="form-control" rows="4" placeholder="Escreva aqui..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom">Enviar</button>
        </div>
      </form>

    </section>
  </main>

  <footer class="text-center mt-5 p-3">
    <p>© 2025 Érica Cakes - Todos os direitos reservados</p>
    <p>
      <a href="https://www.instagram.com/ericacakesmoc/" target="_blank" rel="noopener">Instagram</a> |
      <a href="https://wa.me/553891847808" target="_blank" rel="noopener">WhatsApp</a>
    </p>
  </footer>

</body>

</html>
